<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Timed flash cards</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Technical Interview Quiz <small>By Linda and Elrey</small></h1>
      </div>
      <div class="well display-cards">
        <div class="name-container well">
          <div class="row">
            <div class="col-md-6">
              <h3>Instructions</h3>
            </div>
            <div class="col-md-6">
              <form class="name-form">
                <div class="form-group">
                  <label for="name">Please enter your name:</label>
                  <input type="text" class="form-control name" required>
                </div>
                <button type="submit" class="btn">Submit Name</button>
              </form>
            </div>
          </div>
        </div>
        <br>
        <div class="well start-container hide">
          <p>Hello, <span class="player"></span>. Let's begin</p>
          <button type="button" class="btn btn-lg start">Start</button>
        </div>
      </div>
    </div>
  </body>
</html>
